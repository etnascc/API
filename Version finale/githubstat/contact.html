<!DOCTYPE html>
<html>
    <head>
        <title>Contact</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/main.css" rel="stylesheet" />
        <link rel="stylesheet" href='./css/bootstrap.css'>
    </head>
    <body>
        <main>
            <div id="my_menu" class="container col-lg-12"></div>
            <div class="container" id="main">
                <div class="row">
                    <div class="col-lg-12 col-lg-offset-1">
                        <div class="col-lg-3" id="my_map">
                            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2594.9038908084676!2d1.074286!3d49.429631!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e0de118f4aaa79%3A0x7f8b53f60d935ab2!2sLDLC.com!5e0!3m2!1sfr!2sfr!4v1429988914420" width="600" height="450"></iframe>
                        </div>
                        <div class="col-lg-4 col-lg-offset-1 row-centered">
                            <form id="my_form">
                                <table>
                                    <caption class="text-center">Formulaire de contact</caption>
                                    <tr>
                                        <td colspan="1">Nom</td>
                                        <td>
                                            <input class="my_txt" id="nom" type=text name="nom" required>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>Prénom</td>
                                        <td>
                                            <input class="my_txt" id="prenom" type=text name="prenom" required>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>Sociéte</td>
                                        <td>
                                            <input class="my_txt" id="societe" type=text name="societe">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>Téléphone</td>
                                        <td>
                                            <input class="my_txt" id="tel" type=text name="tel" value="+33" required>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>Email</td>
                                        <td>
                                            <input class="my_txt" id="mail" type=text name="mail" required>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>Site Web</td>
                                        <td>
                                            <input class="my_txt" id="web" type=text name="web" value="http://">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>Message</td>
                                        <td>
                                            <textarea rows="10" cols="17" name="message" id="message">Entrez votre message.</textarea>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td COLSPAN=2>
                                            <input class="my_btn" type="reset" value="Suppimer">
                                            <input class="my_btn" type="submit" onclick="my_function()" value="Envoyer">
                                        </td>
                                    </tr>
                                </table>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <div class="container" id="my_footer">
            </div>
            <script type="text/javascript" src="./js/jquery.min.js"></script>
            <script type="text/javascript" src="./js/bootstrap.min.js"></script>
            <script type="text/javascript" src="./js/scripts.js"></script>
        </footer>
    </body>
</html>
